<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration | Telehealth Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-100 via-violet-200 to-indigo-100">
  <div class="max-w-lg w-full bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-3xl font-bold text-center text-violet-800 mb-8">Register</h2>
    <form method="POST" action="/register" class="space-y-6">
      <div>
        <label class="font-semibold text-indigo-700 block mb-2">Register As</label>
        <select name="role" id="role" class="w-full p-3 border rounded focus:outline-none focus:border-violet-500">
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div>
        <input type="text" name="name" placeholder="Full Name" required class="w-full p-3 border rounded focus:outline-none focus:border-violet-500"/>
      </div>
      <div>
        <input type="email" name="email" placeholder="Email Address" required class="w-full p-3 border rounded focus:outline-none focus:border-violet-500"/>
      </div>
      <div>
        <input type="text" name="phone" placeholder="Phone Number" required class="w-full p-3 border rounded focus:outline-none focus:border-violet-500"/>
      </div>
      <div id="doctorFields" style="display:none;">
        <input type="text" name="license" placeholder="Medical License No." class="w-full p-3 border rounded focus:outline-none focus:border-violet-500"/>
        <input type="text" name="specialization" placeholder="Specialization" class="w-full p-3 border rounded focus:outline-none focus:border-violet-500"/>
      </div>
      <div id="adminField" style="display:none;">
        <input type="text" name="admin_code" placeholder="Admin Registration Code" class="w-full p-3 border rounded focus:outline-none focus:border-violet-500"/>
      </div>
      <div>
        <input type="password" name="password" placeholder="Password" required class="w-full p-3 border rounded focus:outline-none focus:border-violet-500"/>
      </div>
      <button type="submit" class="w-full py-3 rounded bg-violet-600 hover:bg-violet-700 text-white font-bold shadow transition">Register</button>
    </form>
  </div>
  <script>
    // Show/hide Doctor/Admin fields based on role selection
    document.getElementById('role').addEventListener('change', function(e) {
      document.getElementById('doctorFields').style.display = (e.target.value === 'doctor') ? 'block' : 'none';
      document.getElementById('adminField').style.display = (e.target.value === 'admin') ? 'block' : 'none';
    });
  </script>
</body>
</html>
