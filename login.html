<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Telehealth Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-100 via-violet-200 to-indigo-100">
  <div class="max-w-md w-full bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-3xl font-bold text-center text-violet-800 mb-8">Login</h2>
    <form method="POST" action="/login" class="space-y-6">
      <div>
        <label class="font-semibold text-indigo-700 block mb-2">Login As</label>
        <select name="role" class="w-full p-3 border rounded focus:outline-none focus:border-violet-500">
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div>
        <input type="email" name="email" placeholder="Email Address" required class="w-full p-3 border rounded focus:outline-none focus:border-violet-500"/>
      </div>
      <div>
        <input type="password" name="password" placeholder="Password" required class="w-full p-3 border rounded focus:outline-none focus:border-violet-500"/>
      </div>
      <button type="submit" class="w-full py-3 rounded bg-violet-600 hover:bg-violet-700 text-white font-bold shadow transition">Login</button>
    </form>
  </div>
</body>
</html>
